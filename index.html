<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      background: #000;
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
      overflow-y: auto;
    }

    .panel {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      scroll-snap-align: start;
      display: grid;
      place-items: end start;
    }

    /* Foto responsif penuh layar */
    .panel > img.bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* isi penuh layar, proporsi terjaga */
      object-position: center;
      z-index: -1;
    }

    .fade-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(to bottom, rgba(0,0,0,0), rgba(0,0,0,0.65));
      z-index: 0;
    }

    .caption {
      position: relative;
      z-index: 1;
      padding: 24px;
      max-width: 90%;
      line-height: 1.4;
      text-shadow: 0 2px 8px rgba(0,0,0,.6);
    }

    .caption h1 { font-size: clamp(22px, 5vw, 40px); margin: 0 0 8px; }
    .caption p  { font-size: clamp(14px, 2.5vw, 18px); margin: 0; }

    .scroll-hint {
      position: fixed;
      left: 50%;
      bottom: 16px;
      transform: translateX(-50%);
      font-size: 14px;
      opacity: .85;
      background: rgba(0,0,0,.4);
      border-radius: 20px;
      padding: 6px 12px;
      backdrop-filter: blur(4px);
    }
    .arrow { animation: bounce 1.2s infinite; }
    @keyframes bounce { 0%,100% {transform: translateY(0);} 50% {transform: translateY(4px);} }
  </style>
</head>
<body>
  <section class="panel">
