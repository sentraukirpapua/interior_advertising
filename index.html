<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SENTRA UKIR JAYAPURA</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>Galeri Foto</h1>

  <div class="gallery">
    <https://ibb.co.com/RGR11ZxS">
    <https://ibb.co.com/Cs8mZgDh">
    <https://ibb.co.com/5WK9VL2R">
    <https://ibb.co.com/1JmtxyY7">
    <https://ibb.co.com/mFVbBcqk">
  </div>

</body>
</html>
